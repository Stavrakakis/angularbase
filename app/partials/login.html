<h1>Login Page</h1>
<form role="form" ng-submit="vm.login()">
    <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="Enter username">
  </div>
  <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" >Submit</button>
</form>
